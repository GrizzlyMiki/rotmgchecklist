    <title>RotMG Checklist</title>
  </head>
  <body style="background-color: #243b53;">
    <!-- Navbar with title and misc -->
    <nav class="navbar" style="background-color: #102a43;">
      <div>
        <h2 class="mt-1 mb-0"><a class="m-0 p-0" style="text-decoration: none;color: #D9E2EC;" href="index.html"><img style="max-width:48px;" src="resources/checkedWhitebag.png">&nbsp Rotmg Checklist</a></h2>
      </div>
      <div class="row">

        <h5 id="completionRate" class="my-auto mr-4" style="color: #BCCCDC;"> 
        </h5>

        <!-- Those 3 filters are kind of different from the rest, they aplly in a different way due to business logic -->
        <label class="my-btn p-0 my-auto mr-3" style="background-color: #BCCCDC;min-width: 81px;height: 35px;"><input id="gotFilter" class="itemFilter" onClick="clickOnHideGot(this)" type="checkbox"><h4 id="hideGotText" class="mb-0 align-middle" style="color: black;">To get</h4></label>
        <label class="my-btn p-0 my-1 mr-1"><input id="whitebagFilter" class="itemFilter" onClick="clickFilter('whitebagFilter')" type="checkbox" unchecked><img class="filterImg" src="resources/whitebag.png"></label>
        <label class="my-btn p-0 my-1 mr-5"><input id="orangebagFilter" class="itemFilter" onClick="clickFilter('orangebagFilter')" type="checkbox" unchecked><img class="filterImg" src="resources/orangebag.png"></label>

        <form class="form-inline" onsubmit="event.preventDefault();">
          <input class="form-control mr-sm-2" style="background-color: #BCCCDC;" type="search" placeholder="Search for item..." id="searchBar" onkeyup="searchItem()" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0 shadow rounded" type="submit">Search</button>
        </form>
        <!--  Dropdown menu at the top right-->
        <button class="btn btn-secondary dropdown ml-4 mr-3 my-auto shadow rounded" style="background-color: #486581;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-bars"></i>
        </button>

        <div class="dropdown-menu dropdown-menu-right mr-3 shadow mt-0 mb-5 py-0 bg-white rounded" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item py-2" style="cursor:pointer;" onClick="exportData()">Export data</a>
          <div class="dropdown-divider my-0"></div>
          <label for="myfile" class="dropdown-item py-2 my-0" onclick="$('myfile').click();" style="cursor: pointer;">Import data</label>
          <input class="dropdown-item" onchange="importData(this)" style="display: none;" type="file" id="myfile" name="myfile"/>
          <div class="dropdown-divider my-0"></div>
          <a class="dropdown-item py-2" style="cursor:pointer;" onClick="clearData()">Clear all data</a>
          <div class="dropdown-divider my-0"></div>
          <a class="dropdown-item py-2" href="contact.html">Report a Bug</a>
          <div class="dropdown-divider my-0"></div>
          <a class="dropdown-item py-2" href="contact.html">Suggestions</a>
          <div class="dropdown-divider my-0"></div>
          <a class="dropdown-item py-2" href="support.html">Support me</a>
        </div>
      </div>
    </nav>
    
    <!-- Row containing all filters -->
    <div class="row mt-3 row-cols-* justify-content-md-center m-0 p-0">
        <!-- The first checkbox of each group contains a .gif and is a shortcut for clicking all in their group -->
        <!-- When the page loads they are activated, but they will all deactivate when the user does the first click -->
        <label class="my-btn p-0"><input id="weaponFilter" class="itemFilter" onClick="clickFilter('weaponFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/weapon.gif"></label>
        <label class="my-btn p-0"><input id="daggerFilter" class="itemFilter" onClick="clickFilter('daggerFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/dagger.png"></label>
        <label class="my-btn p-0"><input id="swordFilter" class="itemFilter" onClick="clickFilter('swordFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/sword.png"></label>
        <label class="my-btn p-0"><input id="bowFilter" class="itemFilter" onClick="clickFilter('bowFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/bow.png"></label>
        <label class="my-btn p-0"><input id="staffFilter" class="itemFilter" onClick="clickFilter('staffFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/staff.png"></label>
        <label class="my-btn p-0"><input id="wandFilter" class="itemFilter" onClick="clickFilter('wandFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/wand.png"></label>
        <label class="my-btn p-0 mr-3"><input id="katanaFilter" class="itemFilter" onClick="clickFilter('katanaFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/katana.png"></label>

        <label class="my-btn p-0" style="background-color: #BCCCDC;"><input id="abilityFilter" class="itemFilter" onClick="clickFilter('abilityFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/ability.gif"></label>
        <label class="my-btn p-0"><input id="cloakFilter" class="itemFilter" onClick="clickFilter('cloakFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/cloak.png"></label>
        <label class="my-btn p-0"><input id="poisonFilter" class="itemFilter" onClick="clickFilter('poisonFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/poison.png"></label>
        <label class="my-btn p-0"><input id="prismFilter" class="itemFilter" onClick="clickFilter('prismFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/prism.png"></label>
        <label class="my-btn p-0"><input id="quiverFilter" class="itemFilter" onClick="clickFilter('quiverFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/quiver.png"></label>
        <label class="my-btn p-0"><input id="trapFilter" class="itemFilter" onClick="clickFilter('trapFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/trap.png"></label>
        <label class="my-btn p-0"><input id="starFilter" class="itemFilter" onClick="clickFilter('starFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/star.png"></label>
        <label class="my-btn p-0"><input id="spellFilter" class="itemFilter" onClick="clickFilter('spellFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/spell.png"></label>
        <label class="my-btn p-0"><input id="skullFilter" class="itemFilter" onClick="clickFilter('skullFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/skull.png"></label>
        <label class="my-btn p-0"><input id="orbFilter" class="itemFilter" onClick="clickFilter('orbFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/orb.png"></label>
        <label class="my-btn p-0"><input id="tomeFilter" class="itemFilter" onClick="clickFilter('tomeFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/tome.png"></label>
        <label class="my-btn p-0"><input id="scepterFilter" class="itemFilter" onClick="clickFilter('scepterFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/scepter.png"></label>
        <label class="my-btn p-0"><input id="helmFilter" class="itemFilter" onClick="clickFilter('helmFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/helm.png"></label>
        <label class="my-btn p-0"><input id="shieldFilter" class="itemFilter" onClick="clickFilter('shieldFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/shield.png"></label>
        <label class="my-btn p-0"><input id="sealFilter" class="itemFilter" onClick="clickFilter('sealFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/seal.png"></label>
        <label class="my-btn p-0"><input id="wakizashiFilter" class="itemFilter" onClick="clickFilter('wakizashiFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/wakizashi.png"></label>
        <label class="my-btn p-0 mr-3"><input id="luteFilter" class="itemFilter" onClick="clickFilter('luteFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/lute.png"></label>

        <label class="my-btn p-0"><input id="armorFilter" class="itemFilter" onClick="clickFilter('armorFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/armor.gif"></label>
        <label class="my-btn p-0"><input id="leatherarmorFilter" class="itemFilter" onClick="clickFilter('leatherarmorFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/leatherarmor.png"></label>
        <label class="my-btn p-0"><input id="robeFilter" class="itemFilter" onClick="clickFilter('robeFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/robe.png"></label>
        <label class="my-btn p-0 mr-3"><input id="heavyarmorFilter" class="itemFilter" onClick="clickFilter('heavyarmorFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/heavyarmor.png"></label>
        <!-- Ring is the exception because there are not subtypes of rings -->
        <label class="my-btn p-0"><input id="ringFilter" class="itemFilter" onClick="clickFilter('ringFilter')" type="checkbox" unchecked><img class="filterImg p-1" src="resources/ring.png"></label>      </div>

    <!-- This is the grid which will hold all the items, will get filled by javascript (so the http response is lighter) -->
    <div class="row justify-content-start mt-3 row-cols-*" style="margin-right: 0px;margin-left: 0px;" id="itemGrid">
      <script>
        //  After we create the grid, we create a div for each item we know
        fillItemGrid();
        //  Now we load the count of each item from localStorage
        loadItemCount();
        //  As i told, those 3 filters are kind of different and we want to activate them manually
        document.getElementById('gotFilter').click();
        document.getElementById('whitebagFilter').click();
        document.getElementById('orangebagFilter').click();
        //  We create the item drop sound to play when clicking on bags
        for(i = 0; i < 4; i++) {
          dropSound[i] = new sound("resources/dropSound.ogg");
        }
        //  We set up a modal to show mini-screenshots of an item as soon as it gets clicked
        $(function(){
          $('#exampleModalCenter').on('show.bs.modal', function (event) {
            currentItemID = $(event.relatedTarget).data('itemid');
            //  This function will fill the modal with the photos
            displayScreenshots(currentItemID);
          });
        });
      </script>

      <!-- Modal to show mini-screenshots of a specific item (will change the content each time it gets invoked, depending on the caller item) -->
      <div class="modal fade pr-0" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Screenshots</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row row-cols-md-3" id="screenshotList">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- We set a modal to show the full size photo of a mini-photo when it's clicked -->
      <script>
        $(function(){
          $('#realSizeImageModal').on('show.bs.modal', function (event) {
            document.getElementById('realSizeScreenshot').src = $(event.relatedTarget).data('imageurl');
          });
        });
      </script>

      <!-- Modal to show the full size screenshots of a specific item (will change the content each time it gets invoked, depending on the miniphoto clicked) -->
      <div class="modal fade" id="realSizeImageModal" style="text-align: center;" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog mx-auto mb-0" style="max-width: 100%;width: auto;display: inline-block;" role="document">
          <div class="modal-content mx-auto">
            <div class="modal-body mx-auto p-0">
              <img style="max-width:100%;" id="realSizeScreenshot" src="resources/whitebag.png" onClick="closeModal('#realSizeImageModal')" alt="Error loading image, check url for disponibility.">
            </div>
          </div>
        </div>
      </div>

      <!-- Modal with the input to add a new screenshot (via URL) for an item * This one gets called from the photo/button inside the "exampleModalCenter" modal,
      that photo/button gets created by javascript dinamically* -->
      <div class="modal fade" id="addScreenshotModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Add new Screenshot</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form onsubmit="return addScreenshot('#addScreenshotModal')">
                <div class="form-group">
                  <label for="Copy the photo url here:">Copy the URL to the image:</label>
                  <input type="url" class="form-control" id="addUrl" aria-describedby="urlHelp">
                  <small id="urlHelp" class="form-text text-muted">Must be a direct link to the photo, the one with file extension.</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    <!-- Modal to confirm the delete of a screenshot. This one gets created from right-clicking the miniature of the screenshot the user wants to delete -->
    <div class="modal fade" id="confirmScreenshotDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Are you sure you want to remove the screenshot?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-primary btn-lg" onClick="deleteScreenshot('true')">Delete</button>
            <button type="button" class="btn btn-secondary btn-lg" onClick="deleteScreenshot('false')">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
